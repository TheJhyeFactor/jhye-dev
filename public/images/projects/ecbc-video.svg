<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bgGradVideo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradVideo)"/>

  <g opacity="0.08">
    <rect x="50" y="50" width="700" height="500" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="10,5"/>
    <line x1="100" y1="50" x2="100" y2="550" stroke="#EF4444" stroke-width="1"/>
    <line x1="700" y1="50" x2="700" y2="550" stroke="#EF4444" stroke-width="1"/>
  </g>

  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="400" height="300" rx="12" fill="#1E293B" stroke="url(#redGrad)" stroke-width="4"/>

    <rect x="20" y="20" width="360" height="200" rx="8" fill="#0F172A" stroke="#334155" stroke-width="2"/>

    <circle cx="200" cy="120" r="50" fill="#EF4444" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M 185 105 L 185 135 L 215 120 Z" fill="#FFFFFF"/>

    <rect x="20" y="240" width="360" height="40" rx="6" fill="#0F172A" stroke="#334155" stroke-width="2"/>

    <g transform="translate(40, 250)">
      <rect x="0" y="0" width="40" height="20" rx="4" fill="#EF4444"/>
      <path d="M 10 6 L 10 14 L 16 10 Z" fill="#FFFFFF"/>
    </g>

    <g transform="translate(100, 250)">
      <rect x="0" y="0" width="40" height="20" rx="4" fill="#334155"/>
      <rect x="8" y="6" width="4" height="8" fill="#94A3B8"/>
      <rect x="14" y="6" width="4" height="8" fill="#94A3B8"/>
    </g>

    <g transform="translate(160, 250)">
      <rect x="0" y="0" width="40" height="20" rx="4" fill="#334155"/>
      <rect x="8" y="6" width="24" height="8" fill="#94A3B8"/>
    </g>

    <g transform="translate(220, 250)">
      <rect x="0" y="0" width="100" height="20" rx="4" fill="#334155"/>
      <rect x="5" y="7" width="60" height="6" rx="3" fill="#8B5CF6"/>
      <circle cx="70" cy="10" r="5" fill="#8B5CF6"/>
    </g>
  </g>

  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="url(#filmGrad)" opacity="0.7"/>
    <rect x="0" y="0" width="10" height="40" fill="#1E293B"/>
    <rect x="15" y="0" width="10" height="40" fill="#1E293B"/>
    <rect x="30" y="0" width="10" height="40" fill="#1E293B"/>
    <rect x="45" y="0" width="10" height="40" fill="#1E293B"/>
  </g>

  <g transform="translate(640, 400)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="url(#filmGrad)" opacity="0.7"/>
    <rect x="0" y="0" width="10" height="40" fill="#1E293B"/>
    <rect x="15" y="0" width="10" height="40" fill="#1E293B"/>
    <rect x="30" y="0" width="10" height="40" fill="#1E293B"/>
    <rect x="45" y="0" width="10" height="40" fill="#1E293B"/>
  </g>

  <g transform="translate(150, 80)">
    <circle cx="0" cy="0" r="8" fill="#EF4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#EF4444">
      REC
    </text>
  </g>

  <g transform="translate(120, 480)">
    <rect x="0" y="0" width="180" height="50" rx="8" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <text x="90" y="22" font-family="Arial, sans-serif" font-size="14" fill="#E2E8F0" text-anchor="middle">
      DIRECTING
    </text>
    <text x="90" y="38" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">
      Creative Vision
    </text>
  </g>

  <g transform="translate(330, 480)">
    <rect x="0" y="0" width="180" height="50" rx="8" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
    <text x="90" y="22" font-family="Arial, sans-serif" font-size="14" fill="#E2E8F0" text-anchor="middle">
      EDITING
    </text>
    <text x="90" y="38" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">
      Post Production
    </text>
  </g>

  <g transform="translate(540, 480)">
    <rect x="0" y="0" width="180" height="50" rx="8" fill="#1E293B" stroke="#F59E0B" stroke-width="2"/>
    <text x="90" y="22" font-family="Arial, sans-serif" font-size="14" fill="#E2E8F0" text-anchor="middle">
      MASTERING
    </text>
    <text x="90" y="38" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">
      Final Output
    </text>
  </g>

  <circle cx="400" cy="300" r="200" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.1">
    <animate attributeName="r" values="200;220;200" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>

  <text x="400" y="575" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8" text-anchor="middle" opacity="0.7">
    Full-Service Video Production
  </text>
</svg>
