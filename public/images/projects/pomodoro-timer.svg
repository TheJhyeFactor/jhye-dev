<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bgGradPomodoro" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tomatoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenLeaf" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradPomodoro)"/>

  <g opacity="0.05">
    <circle cx="400" cy="300" r="250" fill="none" stroke="#EF4444" stroke-width="1"/>
    <circle cx="400" cy="300" r="200" fill="none" stroke="#EF4444" stroke-width="1"/>
    <circle cx="400" cy="300" r="150" fill="none" stroke="#EF4444" stroke-width="1"/>
  </g>

  <g transform="translate(400, 280)">
    <ellipse cx="0" cy="0" rx="120" ry="130" fill="url(#tomatoGrad)"/>

    <ellipse cx="-50" cy="-20" rx="45" ry="50" fill="url(#tomatoGrad)"/>
    <ellipse cx="50" cy="-20" rx="45" ry="50" fill="url(#tomatoGrad)"/>

    <path d="M -15 -130 Q -25 -140, -10 -145 Q 0 -148, 10 -145 Q 25 -140, 15 -130 L 10 -125 Q 5 -130, 0 -128 Q -5 -130, -10 -125 Z"
          fill="url(#greenLeaf)"/>

    <ellipse cx="-30" cy="-30" rx="8" ry="12" fill="#B91C1C" opacity="0.3"/>
    <ellipse cx="25" cy="-20" rx="10" ry="14" fill="#B91C1C" opacity="0.3"/>
    <ellipse cx="0" cy="10" rx="12" ry="16" fill="#B91C1C" opacity="0.3"/>

    <circle cx="0" cy="0" r="85" fill="none" stroke="#7F1D1D" stroke-width="3"/>

    <g opacity="0.9">
      <line x1="0" y1="0" x2="0" y2="-50" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 0 0" to="360 0 0" dur="60s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="35" y2="0" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.8">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 0 0" to="360 0 0" dur="3600s" repeatCount="indefinite"/>
      </line>
    </g>

    <circle cx="0" cy="0" r="6" fill="#FFFFFF"/>

    <text x="0" y="-100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      25:00
    </text>
  </g>

  <g transform="translate(120, 150)">
    <rect x="0" y="0" width="200" height="280" rx="12" fill="#1E293B" stroke="#EF4444" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E2E8F0" text-anchor="middle">
      Tasks
    </text>

    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="160" height="30" rx="6" fill="#0F172A" stroke="#10B981" stroke-width="2"/>
      <circle cx="12" cy="15" r="6" fill="#10B981"/>
      <path d="M 9 15 L 11 17 L 15 12" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <line x1="30" y1="15" x2="140" y2="15" stroke="#10B981" stroke-width="2" opacity="0.5"/>
    </g>

    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="160" height="30" rx="6" fill="#0F172A" stroke="#10B981" stroke-width="2"/>
      <circle cx="12" cy="15" r="6" fill="#10B981"/>
      <path d="M 9 15 L 11 17 L 15 12" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <line x1="30" y1="15" x2="140" y2="15" stroke="#10B981" stroke-width="2" opacity="0.5"/>
    </g>

    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="160" height="30" rx="6" fill="#0F172A" stroke="#334155" stroke-width="2"/>
      <circle cx="12" cy="15" r="6" fill="none" stroke="#94A3B8" stroke-width="2"/>
      <line x1="30" y1="15" x2="140" y2="15" stroke="#94A3B8" stroke-width="2" opacity="0.3"/>
    </g>

    <g transform="translate(20, 170)">
      <rect x="0" y="0" width="160" height="30" rx="6" fill="#0F172A" stroke="#334155" stroke-width="2"/>
      <circle cx="12" cy="15" r="6" fill="none" stroke="#94A3B8" stroke-width="2"/>
      <line x1="30" y1="15" x2="140" y2="15" stroke="#94A3B8" stroke-width="2" opacity="0.3"/>
    </g>

    <g transform="translate(20, 220)">
      <text x="80" y="15" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">
        Completed: 2/4
      </text>
    </g>
  </g>

  <g transform="translate(480, 150)">
    <rect x="0" y="0" width="200" height="280" rx="12" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E2E8F0" text-anchor="middle">
      Analytics
    </text>

    <g transform="translate(30, 60)">
      <text x="70" y="10" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">
        Sessions Today
      </text>
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3B82F6" text-anchor="middle">
        8
      </text>
    </g>

    <g transform="translate(30, 120)">
      <text x="70" y="10" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">
        Focus Time
      </text>
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10B981" text-anchor="middle">
        3h 20m
      </text>
    </g>

    <g transform="translate(20, 180)">
      <rect x="0" y="60" width="15" height="20" rx="2" fill="#3B82F6" opacity="0.5"/>
      <rect x="25" y="45" width="15" height="35" rx="2" fill="#3B82F6" opacity="0.6"/>
      <rect x="50" y="30" width="15" height="50" rx="2" fill="#3B82F6" opacity="0.7"/>
      <rect x="75" y="35" width="15" height="45" rx="2" fill="#3B82F6" opacity="0.8"/>
      <rect x="100" y="20" width="15" height="60" rx="2" fill="#3B82F6" opacity="0.9"/>
      <rect x="125" y="15" width="15" height="65" rx="2" fill="#3B82F6"/>
      <rect x="150" y="25" width="15" height="55" rx="2" fill="#3B82F6"/>

      <line x1="0" y1="80" x2="170" y2="80" stroke="#334155" stroke-width="1"/>
      <text x="85" y="95" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">
        Last 7 Days
      </text>
    </g>
  </g>

  <g transform="translate(250, 500)">
    <circle cx="0" cy="0" r="35" fill="#EF4444" opacity="0.2">
      <animate attributeName="r" values="35;45;35" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="#EF4444"/>
    <rect x="-2" y="-10" width="4" height="20" rx="2" fill="#FFFFFF"/>
    <rect x="-10" y="-2" width="20" height="4" rx="2" fill="#FFFFFF"/>
  </g>

  <g transform="translate(550, 500)">
    <circle cx="0" cy="0" r="35" fill="#10B981" opacity="0.2">
      <animate attributeName="r" values="35;45;35" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="#10B981"/>
    <path d="M -7 0 L 0 7 L 7 -7" stroke="#FFFFFF" stroke-width="3" fill="none"/>
  </g>

  <text x="400" y="575" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8" text-anchor="middle" opacity="0.7">
    Productivity Timer & Task Manager
  </text>
</svg>
