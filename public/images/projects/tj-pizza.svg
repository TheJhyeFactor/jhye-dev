<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pizzaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#60A5FA" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#60A5FA" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#60A5FA" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#60A5FA" stroke-width="1"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#60A5FA" stroke-width="1"/>
  </g>

  <circle cx="400" cy="280" r="140" fill="url(#pizzaGrad)" opacity="0.9"/>
  <circle cx="400" cy="280" r="130" fill="#FDE68A" opacity="0.3"/>

  <line x1="400" y1="280" x2="490" y2="370" stroke="#D97706" stroke-width="4"/>
  <line x1="400" y1="280" x2="310" y2="370" stroke="#D97706" stroke-width="4"/>
  <line x1="400" y1="280" x2="490" y2="190" stroke="#D97706" stroke-width="4"/>
  <line x1="400" y1="280" x2="310" y2="190" stroke="#D97706" stroke-width="4"/>
  <line x1="400" y1="280" x2="540" y2="280" stroke="#D97706" stroke-width="4"/>
  <line x1="400" y1="280" x2="260" y2="280" stroke="#D97706" stroke-width="4"/>
  <line x1="400" y1="280" x2="460" y2="150" stroke="#D97706" stroke-width="4"/>
  <line x1="400" y1="280" x2="340" y2="410" stroke="#D97706" stroke-width="4"/>

  <circle cx="450" cy="240" r="12" fill="#EF4444"/>
  <circle cx="350" cy="250" r="12" fill="#EF4444"/>
  <circle cx="380" cy="320" r="12" fill="#EF4444"/>
  <circle cx="440" cy="310" r="12" fill="#EF4444"/>
  <circle cx="400" cy="220" r="12" fill="#EF4444"/>
  <circle cx="470" cy="290" r="12" fill="#EF4444"/>

  <circle cx="420" cy="260" r="10" fill="#10B981"/>
  <circle cx="360" cy="290" r="10" fill="#10B981"/>
  <circle cx="430" y="330" r="10" fill="#10B981"/>
  <circle cx="370" cy="230" r="10" fill="#10B981"/>

  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="#1E293B" stroke="url(#accentGrad)" stroke-width="2"/>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F59E0B" text-anchor="middle">
      ONLINE ORDER
    </text>
  </g>

  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#E2E8F0" text-anchor="middle">
      MENU
    </text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">
      Real-time Updates
    </text>
  </g>

  <g transform="translate(100, 460)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#E2E8F0" text-anchor="middle">
      TRACKING
    </text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">
      Live Status
    </text>
  </g>

  <g transform="translate(520, 460)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="#1E293B" stroke="#8B5CF6" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#E2E8F0" text-anchor="middle">
      PAYMENT
    </text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">
      Secure Checkout
    </text>
  </g>

  <circle cx="400" cy="280" r="145" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="145;155;145" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <text x="400" y="570" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8" text-anchor="middle" opacity="0.7">
    Restaurant Ordering System
  </text>
</svg>
