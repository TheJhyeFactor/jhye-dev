<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bgGradSocial" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueSocial" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkHeart" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradSocial)"/>

  <g opacity="0.05">
    <circle cx="200" cy="200" r="150" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <circle cx="600" cy="400" r="120" fill="none" stroke="#EC4899" stroke-width="2"/>
  </g>

  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="700" height="450" rx="12" fill="#1E293B" stroke="#3B82F6" stroke-width="3"/>

    <rect x="0" y="0" width="700" height="60" rx="12" fill="url(#blueSocial)"/>
    <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      Social Dashboard
    </text>

    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="640" height="120" rx="8" fill="#0F172A" stroke="#334155" stroke-width="2"/>

      <circle cx="30" cy="30" r="20" fill="#3B82F6" opacity="0.3"/>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3B82F6" text-anchor="middle">
        @
      </text>

      <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E2E8F0">
        TheJhyeFactor
      </text>
      <text x="70" y="42" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">
        Just published a new project! Check it out ðŸš€
      </text>

      <g transform="translate(10, 70)">
        <path d="M 12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="url(#pinkHeart)" transform="scale(1.2)"/>
        <text x="35" y="15" font-family="Arial, sans-serif" font-size="12" fill="#EC4899">
          245
        </text>
      </g>

      <g transform="translate(120, 70)">
        <rect x="0" y="0" width="20" height="20" rx="3" fill="none" stroke="#10B981" stroke-width="2"/>
        <path d="M 5 7 L 5 15 M 10 4 L 10 15 M 15 8 L 15 15" stroke="#10B981" stroke-width="2"/>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#10B981">
          52 Comments
        </text>
      </g>
    </g>

    <g transform="translate(30, 230)">
      <rect x="0" y="0" width="640" height="80" rx="8" fill="#0F172A" stroke="#334155" stroke-width="2"/>

      <circle cx="30" cy="40" r="15" fill="#8B5CF6" opacity="0.3"/>

      <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E2E8F0">
        Add a comment...
      </text>

      <rect x="500" y="25" width="120" height="30" rx="6" fill="url(#blueSocial)"/>
      <text x="560" y="46" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        Post
      </text>
    </g>

    <g transform="translate(30, 330)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="#0F172A" stroke="#3B82F6" stroke-width="2"/>
      <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E2E8F0" text-anchor="middle">
        Who to Follow
      </text>
      <text x="100" y="50" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">
        3 Suggested Users
      </text>
    </g>

    <g transform="translate(250, 330)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="#0F172A" stroke="#10B981" stroke-width="2"/>
      <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E2E8F0" text-anchor="middle">
        Trending
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">
        #WebDev #React
      </text>
    </g>

    <g transform="translate(450, 330)">
      <rect x="0" y="0" width="190" height="80" rx="8" fill="#0F172A" stroke="#EC4899" stroke-width="2"/>
      <text x="95" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E2E8F0" text-anchor="middle">
        Saved Posts
      </text>
      <text x="95" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#EC4899" text-anchor="middle">
        12
      </text>
    </g>
  </g>

  <circle cx="100" cy="120" r="30" fill="#3B82F6" opacity="0.2">
    <animate attributeName="r" values="30;40;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="700" cy="500" r="25" fill="#EC4899" opacity="0.2">
    <animate attributeName="r" values="25;35;25" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <text x="400" y="575" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8" text-anchor="middle" opacity="0.7">
    Interactive Social Media Dashboard
  </text>
</svg>
