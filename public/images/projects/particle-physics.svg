<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#0A0E1A"/>

  <circle cx="400" cy="300" r="80" fill="#3B82F6" opacity="0.3">
    <animate attributeName="r" values="80;90;80" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="300" r="60" fill="#3B82F6" opacity="0.5">
    <animate attributeName="r" values="60;70;60" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="300" r="40" fill="#3B82F6" opacity="0.7">
    <animate attributeName="r" values="40;50;40" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="300" r="20" fill="#60A5FA"/>

  <circle cx="200" cy="150" r="30" fill="#10B981" opacity="0.6">
    <animateMotion path="M 0 0 Q 100 50 0 0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="15" fill="#34D399"/>

  <circle cx="600" cy="450" r="35" fill="#F59E0B" opacity="0.6">
    <animateMotion path="M 0 0 Q -80 -100 0 0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="450" r="18" fill="#FBBF24"/>

  <circle cx="650" cy="200" r="25" fill="#EF4444" opacity="0.6">
    <animateMotion path="M 0 0 Q -50 80 0 0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="200" r="12" fill="#F87171"/>

  <circle cx="150" cy="400" r="28" fill="#8B5CF6" opacity="0.6">
    <animateMotion path="M 0 0 Q 70 -60 0 0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="400" r="14" fill="#A78BFA"/>

  <line x1="400" y1="300" x2="200" y2="150" stroke="#60A5FA" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="400" y1="300" x2="600" y2="450" stroke="#60A5FA" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
  </line>
  <line x1="400" y1="300" x2="650" y2="200" stroke="#60A5FA" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="400" y1="300" x2="150" y2="400" stroke="#60A5FA" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.2s" repeatCount="indefinite"/>
  </line>

  <g opacity="0.4">
    <circle cx="100" cy="100" r="2" fill="#60A5FA"/>
    <circle cx="700" cy="100" r="2" fill="#34D399"/>
    <circle cx="100" cy="500" r="2" fill="#FBBF24"/>
    <circle cx="700" cy="500" r="2" fill="#F87171"/>
    <circle cx="300" cy="50" r="2" fill="#A78BFA"/>
    <circle cx="500" cy="550" r="2" fill="#60A5FA"/>
  </g>

  <text x="400" y="580" font-family="Arial, sans-serif" font-size="24" fill="#94A3B8" text-anchor="middle" opacity="0.6">
    Physics Simulation
  </text>
</svg>
